<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Santo Patrón 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
</head>
<body>
    <div class="container">
        <h1>TU SANTO PATRÓN 2026</h1>
        
        <!-- Tarjeta simple -->
        <div class="card" id="card">
            <div class="card-front" id="card-front">
                <div class="question">¿QUIÉN SERÁ?</div>
            </div>
            <div class="card-back" id="card-back">
                <img id="santo-image" src="" alt="Santo Patrón">
                <div id="santo-name"></div>
            </div>
        </div>
        
        <!-- Solo un botón -->
        <button id="revelar-btn">REVELAR SANTO</button>
        
        <!-- Instrucción mínima -->
        <p class="instruccion">Haz clic en el botón para revelar tu santo</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
